<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>input 태그 활용</title>
  </head>
  <body>
    <h1>input 태그의 type이 button</h1>
    <input type="button" value="약관을 보시려면 누르세요." />
    <!--HTML input value 속성은 text, password 속성에서 초기 미리보기 글자를 설정합니다. button, submit 속성의 버튼 이름을 지정합니다. checkbox, radio 속성에서 서버에 텍스트를 전달할 때 사용됩니다.-->
  </body>
</html>
