<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>텍스트의 크기 조정하기</title>
    <style>
      .fontsize10{font-size:10px}
      .fontsize20{font-size:20px}
      .fontsize30{font-size:30px}
    </style>
  </head>
  <body>
    <p class="fontsize10">font-size의 값을 10px로 지정</p>
    <p class="fontsize20">font-size의 값을 20px로 지정</p>
    <p class="fontsize30">font-size의 값을 30px로 지정</p>
  </body>
</html>
